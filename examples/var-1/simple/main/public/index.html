<!DOCTYPE html>
<html>
    <body>
        <div id="main">
            <input type="button" id ="btn" value="add" />
            
        </div>
        <script>
            const container = document.querySelector('#main');
            document.getElementById("btn").onclick=function(){
                fetch('http://3.12.155.187:8080/data')
            .then(res=>res.json())
            .then(data=>{
                container.innerHTML = JSON.stringify(data);
            })
            }
        </script>
    </body>
</html>
