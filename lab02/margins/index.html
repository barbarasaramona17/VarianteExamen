<!DOCTYPE html>
<html>
    <head>
        <title>Margins</title>
    </head>
    <style>
        body {
            border: 2px solid #000;
        }
        
        .container{
            border: 2px solid red;
            padding: 5px;
            margin: 15px;
        }
        .second {
            margin: 50px 70px 200px 170px;
        }
    </style>
    <body>
        <div class="container">I am a DIV container</div>
        <div class="container second">I am another DIV container</div>
    </body>
</html>
